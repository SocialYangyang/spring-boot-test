		<!-- Custom styles for this template -->
		<link href="asserts/css/signin.css" th:href="@{/asserts/css/signin.css}" rel="stylesheet">

                    $.ajax({
                            url:"/user/findByName",
                            data:{"name":$('#username').val()},
                            cache:false,

	</head>

	<body class="text-center">
		<form class="form-signin" action="login.html" th:action="@{/user/register}" method="post">
			<img class="mb-4" th:src="@{/asserts/img/bootstrap-solid.svg}" src="asserts/img/bootstrap-solid.svg" alt="" width="72" height="72">
			<!--th:text="#{login.tip}"获取国际化的值,th:text用于标签体-->
			<h1 class="h3 mb-3 font-weight-normal" th:text="#{register.tip}">Please register</h1>
			<!--&lt;!&ndash;判断msg是否为空&ndash;&gt;-->
			<!--<p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>-->
			<label class="sr-only" th:text="#{register.username}" >Username</label>
			<div id="err" style="color: red"></div>
			<input type="text" name="username" id="username" onblur="al()" class="form-control" placeholder="Username" th:placeholder="#{register.username}" required="" autofocus="">
			<label class="sr-only" th:text="#{register.password}">Password</label>
			<input type="password" name="password" id="password" class="form-control" placeholder="Password" th:placeholder="#{register.password}" required="">
			<label class="sr-only" th:text="#{register.password2}">Password Again</label>
			<input type="password" name="password2" class="form-control" placeholder="Password2" th:placeholder="#{register.password2}" required="">
			<div class="checkbox mb-3">
			</div>
			<button class="btn btn-lg btn-primary btn-block" name="saveBtn" id="saveBtn" type="submit" th:text="#{register.btn}">Sign in</button>
			<p class="mt-5 mb-3 text-muted">© 2017-2018</p>
			<a class="btn btn-sm" th:href="@{/templates/commmons/register.html(l='zh_CN')}">中文</a>
			<a class="btn btn-sm" th:href="@{/templates/commmons/register.html(l='en_US')}">English</a>
		</form>

	</body>

</html>
