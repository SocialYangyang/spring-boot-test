<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Signin Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link href="asserts/css/signin.css" th:href="@{/asserts/css/signin.css}"rel="stylesheet">
		<script href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}"></script>
		<script href="asserts/js/jquery-3.2.1.slim.min.js" th:href="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
		<script type="text/javascript" src="/js/kaptcha.js" th:src="@{/js/kaptcha.js}"></script>
	</head>

	<body class="text-center">
		<form class="form-signin" action="welcome.html" th:action="@{/user/Login}" method="post">
			<img class="mb-4" th:src="@{/asserts/img/bootstrap-solid.svg}" src="asserts/img/bootstrap-solid.svg" alt="" width="72" height="72">
			<!--th:text="#{login.tip}"获取国际化的值,th:text用于标签体-->
			<h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">Please sign up</h1>
			<!--判断msg是否为空-->
			<p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
			<label class="sr-only" th:text="#{login.username}" >Username</label>
			<input type="text" name="username" class="form-control" placeholder="Username" th:placeholder="#{login.username}" required="" autofocus="">
			<label class="sr-only" th:text="#{login.password}">Password</label>
			<input type="password" name="password" class="form-control" placeholder="Password" th:placeholder="#{login.password}" required="">
			<!-- begin:验证码 -->
			<!--<div class="col-sm-10">-->
				<!--<input type="text" class="form-control" id="kaptcha"  name="kaptcha" placeholder="请输入验证码" style="color: #000000" />-->
				<!--&lt;!&ndash;<span class="help-block"></span> &ndash;&gt;-->
				<!--<img src="kaptcha.jpg" width="100" id="kaptchaImage" title="看不清，点击换一张" />-->
				<!--<small>看不清，点击换一张</small>-->
			<!--</div>-->
			<div class="checkbox mb-3">
				<label>
					<input type="checkbox" value="remember-me" /> [[#{login.remember}]]
        		</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.btn}">Sign up</button>
			<p class="mt-5 mb-3 text-muted">© 2017-2018</p>
			<a class="btn btn-sm" th:href="@{/templates/commmons/login.html(l='zh_CN')}">中文</a>
			<a class="btn btn-sm" th:href="@{/templates/commmons/login.html(l='en_US')}">English</a>
		</form>

	</body>

</html>
