<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="asserts/css/signin.css" th:href="@{/asserts/css/signin.css}"rel="stylesheet">
    <meta charset="UTF-8">
    <title>注册</title>
   <style type="text/css">
    *{margin: 0;padding: 0}
       html,body{height: 960px}
       .outer-wrap{
           height: 860px;
           position: relative;
           background-color: rgba(0,0,0,.05);
       }
       .login-panel{
           width: 340px;
           height: 380px;
           /*340*380*/
           background-color:rgba(0,0,0,.1);
           position: absolute;
           top: 50%;
           left: 50%;
           margin-top: -300px;
           margin-left: -160px;
       }
    .ryhm{
        height:30px;
        border:0;
        color:#666;
        width:236px;
        margin:4px 28px;
        background:papayawhip;
        padding-left:10px;
        font-size:16pt;
        font-family:Arial, Helvetica, sans-serif;}
    .zcw{
        width: 50px;height: 30px;padding: 20px 145px 0px 145px;
    }
    .zc{
        width: 50px;height: 30px;border: 0;font-size: 10px;color: #FFFFFF;position: center;
        background: green;font-family: Arial,Helvetica, sans-serif;font-weight: bolder;
    }
   </style>
</head>
<body style="background:url(/images/background.jpg);width: 100%;height: 960px;background-repeat:no-repeat;">
    <div style="height: 60px;width: 100%;text-align: center;margin-top: 20px">
     <h1>西南医科大学数学建模系统</h1>
        <h5>Mathematical Modeling System of Southwest Medical University</h5>
    </div>
<div class="outer-wrap">
        <div class="login-panel" >
            <div style="text-align: center">
                <h2>欢迎注册</h2>
            </div>
            <form action="/user/uregister" method="post">
                 用户名:  &nbsp;&nbsp;&nbsp;<input type="text" name="username" class="ryhm" readonly="readonly" id="username"/></br>
                 密&nbsp;&nbsp;&nbsp;码:    &nbsp;&nbsp;&nbsp;<input type="password" name="password" class="ryhm" readonly="readonly" id="password"/></br>
                 确认密码: <input type="password" name="password2" class="ryhm"/></br>
                <!--年&nbsp;&nbsp;&nbsp;龄:    &nbsp;&nbsp;&nbsp;<input type="text" name="age" class="ryhm"/></br>-->
                 <!--Email:    &nbsp;&nbsp;&nbsp;&nbsp;<input type="email" name="email" class="ryhm"/></br>-->
                 学号:  &nbsp;&nbsp;&nbsp;<input type="text" name="studentID" class="ryhm"/></br>
                 专业: <input type="text" name="professional" class="ryhm"/></br>
                  <div class="zcw">
                      <input type="submit" value="注册" class="zc">
                  </div>

</form>
            <script>
                setTimeout(function removeReadonly(){
                    var username=document.getElementById("username");
                    var password=document.getElementById("password");
                    username.removeAttribute("readonly");
                    password.removeAttribute("readonly");
                },1000);
            </script>
    </div>
        </div>
</body>
</html>
