			@-webkit-keyframes chartjs-render-animation {

				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99

				to {
					opacity: 1

			}

	<body>
		<!--引入抽取的topbar-->
		<!--模板名：会使用themeleaf的前后缀配置规制进行解析-->
		<div th:replace="commons/bar1::topbar"></div>
		<div class="container-fluid">
			<!--<div class="row">-->
				<!--引入侧边栏-->
				<!--<div th:replace="commons/bar::#sidebar(activeUri='emps')"></div>-->
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                    <!--需要区分是员工修改还是添加-->
                    <form th:action="@{/student}" method="post">
                        <!--发送put请求修改员工数据-->
                        <!--
                        1.SpringMVC中配置HiddenHttpMethodFilter;sSpringboot自动配置好的
                        2.页面创建一个post表单
                        3.创建一个input项，name="_method"；值就是我们指定的请求方式
                        -->
                        <div class="form-group">
                            <label>学号</label>
                            <input name="sno" type="text" class="form-control" placeholder="20162029330101">
                        </div>
                        <div class="form-group">
                            <label>姓名</label>
                            <input name="username" type="text" class="form-control" placeholder="zhangsan">
                        </div>
                        <div class="form-group">
                            <label>邮箱</label>
                            <input name="email" type="Email" class="form-control" placeholder="zhangsan@atguigu.com">
                        </div>
                        <div class="form-group">
                            <label>性别</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender"  value="1">
                                <label class="form-check-label">男</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender"  value="0">
                                <label class="form-check-label">女</label>
                            </div>
                         </div>
                            <div class="form‐group">
                                <label>专业</label><br/>
                                <!--数据库也是提交的是部门id。th:each="pro:${pros}"遍历数据库中的专业，每个专业赋给pro-->
                                <select class="form-control" name="pid">
                                    <option  th:value="${pro.pid}" th:each="pro:${userpros}" th:text="${pro.proname}">1</option>
                                </select>
                            </div>
                        <div class="form-group">
                            <label>年级</label>
                            <input name="grade" type="text" class="form-control" placeholder="2016">
                        </div>
                        <div class="form-group">
                            <label>爱好</label>
                            <input name="hobby" type="text" class="form-control" placeholder="数学、编程...">
                        </div>
                        <div class="form-group">
                            <label>为什么参加培训</label>
                            <input name="why" type="text" class="form-control" placeholder="因为...">
                        </div>
                            <!--<div class="form-group">-->
                                <!--<label>Birth</label><br/>-->
                                <!--<input name="birth" type="text" class="form-control" placeholder="zhangsan">-->
                            <!--</div>-->
                        <!--th:text="${emp!=null}?'修改':'添加'"-->
                            <button type="submit" class="btn btn-primary">报名</button>
                    </form>
				</main>
